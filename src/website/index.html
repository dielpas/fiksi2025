<!DOCTYPE html>
<html>
<head>
  <title>OpenStreetMap Bicycle Route</title>
</head>
<body>

  <div id="map" style="width: 600px; height: 400px;"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <script>
    // Set the starting and ending points of the route
    var start = L.latLng(40.7128, -74.0060); // New York City
    var end = L.latLng(40.7484, -73.9857); // Brooklyn

    // Create a map centered on the starting point
    var map = L.map('map').setView(start, 13);

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Create a route control
    var routeControl = L.Routing.control({
      waypoints: [
        start,
        end
      ],
      routeWhileDragging: false,
      showAlternatives: true,
      altLineOptions: {
        styles: [
          {color: 'black', opacity: 0.15, weight: 9},
          {color: 'gray', opacity: 0.4, weight: 6},
          {color: 'gray', opacity: 0.6, weight: 4},
          {color: 'gray', opacity: 0.7, weight: 2}
        ]
      }
    }).addTo(map);
  </script>

</body>
</html>
